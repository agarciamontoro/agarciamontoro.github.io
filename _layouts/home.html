<!DOCTYPE html>
<html>

{% include head.html %}

<body>

    {% include header.html %}

    <div class="container mx-auto px-2 mt-4 mb-2 clearfix header-text">
        <h1 class="h0 inline-block py-2 mt-4 header-title">{{ site.title }}</h1>

        <div class="clearfix mb-4 py-1">
            <p class="h4 lh-condensed font-smoothing">{{ site.description }}</p>

            <div class="col-1 sm-width-full border-top-thick">
            </div>

            <p class="right h4 lh-condensed font-smoothing">
                <a class="no-underline" href="http://github.com/{{ site.github_username }}"><i class="fa fa-github fa-2x"></i></a>
                <a class="no-underline" href="http://{{ site.mastodon_instance }}/@{{ site.mastodon_username }}">{% include mastodon_logo.svg %}</a>
                <a class="no-underline" href="http://twitter.com/{{ site.twitter_username }}"><i class="fa fa-twitter fa-2x"></i></a>
                <a class="no-underline" href="https://t.me/{{ site.telegram_username }}"><i class="fa fa-telegram fa-2x"></i></a>
                <a class="no-underline" href="mailto:{{ site.email }}"><i class="fa fa-user-circle fa-2x"></i></a>
            </p>
        </div>
    </div>

</body>

</html>
